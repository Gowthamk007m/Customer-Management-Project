<div style="display: flex;">
    <div style="width: 33%; padding: 20px;">
      <div class="card">
        <img src="{{customer.profile_pic.url}}" alt="Customer">
        <div class="card-content">
          <h3>{{customer.name}}</h3>
        </div>
      </div>
    </div>
    <div style="width: 33%; padding: 20px;">
      <div class="card">
        <div class="card-content">
          <h3>Contact Information</h3>
          <p>Phone: {{customer.phone}}</p>
          <p>Email: {{customer.email}}</p>
        </div>
      </div>
    </div>
    <div style="width: 33%; padding: 20px;">
      <div class="card">
        <div class="card-content">
          <h3>Total Orders</h3>
          <p>{{order_count}}</p>
        </div>
      </div>
    </div>
  </div>
  
  <style>
  .card {
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      border-radius: 5px;
      text-align: center;
  }
  .card img {
      border-radius: 5px 5px 0 0;
      width: 100%;
      height: auto;
  }
  </style>
